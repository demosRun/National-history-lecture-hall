    <!-- 页面主样式文件 -->
<style>
body, html, .ox {
  padding: 0;
  margin: 0;
}

.owo-animation {
  overflow: hidden;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
  transform: translate3d(0, 0, 0);
  transform-style: preserve-3d;
}
.owo-animated {
  -webkit-animation-duration: 1s;
  animation-duration: 1s;
  -webkit-animation-fill-mode: both;
  animation-fill-mode: both;
}
.owo-animation-forward {
  z-index: 99;
}

a:link, a:visited {
  text-decoration: none;
}

/* 清除浮动 */
.clear:after {
  content: "";
  height: 0;
  line-height: 0;
  display: block;
  visibility: hidden;
  clear: both;
  zoom: 1;
}

ul {
  margin: 0;
  padding: 0;
}

li {
  list-style: none;
}

[template="swiper"] .swiper-content {
  width: 990px;
  height: 260px;
  position: absolute;
  left: 0;
  right: 0;
  top: 26%;
  margin: auto;
}

[template="swiper"] .swiper-content li {
  position: absolute;
  background-size: 100% 100%;
  cursor: pointer;
  margin: auto;
  top: 0;
  bottom: 0;
  transition: all 0.4s linear;
  border-radius: 10px;
}

[template="swiper"] .swiper-content li video {
  width: 100%;
  height: 100%;
  -o-object-fit: fill;
     object-fit: fill;
  border-radius: 10px;
}

[template="swiper"] .swiper-content li .player {
  position: absolute;
  right: 10px;
  bottom: 10px;
  cursor: pointer;
  z-index: 999;
}

[template="swiper"] .swiper-content li span {
  display: none;
}

[template="swiper"] .swiper-content li .num {
  position: absolute;
  font-size: 30px;
  color: white;
  right: 10px;
  top: -10px;
  letter-spacing: 4px;
  font-weight: bold;
  font-family: "Microsoft YaHei";
}

[template="swiper"] .swiper-content li.active .num {
  font-size: 38px;
  color: #f0c48c;
}

[template="swiper"] .button {
  position: absolute;
  top: 0;
  bottom: 0;
  margin: auto;
  cursor: pointer;
  z-index: 5;
}

[template="swiper"] .button.left {
  left: 40px;
}

[template="swiper"] .button.right {
  right: 40px;
}

[template="swiper"] .pagination {
  position: absolute;
  height: 10px;
  right: 20px;
  bottom: 50px;
}

[template="swiper"] .pagination .pagination-item {
  width: 8px;
  height: 8px;
  margin: 0 4px;
  border-radius: 50%;
  float: left;
  background-color: #815a2b;
}

[template="swiper"] .pagination .active {
  background-color: #ffdcdc;
}
[template="home"] .box {
  width: 995px;
  height: 559px;
  background-image: url('./static/resource/one-2.png');
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  margin: auto;
}

[template="home"] .video-name {
  color: white;
  font-size: 20px;
  position: absolute;
  left: 430px;
  bottom: 70px;
  line-height: 24px;
  width: 180px;

}

[template="home"] .video-info {
  color: white;
  font-size: 16px;
  position: absolute;
  left: 440px;
  bottom: 45px;
  line-height: 24px;
  width: 180px;
}
</style>

    <!-- 框架script代码 --><script>"use strict";

// 存储页面基本信息
var owo = {
  // 页面默认入口 如果没有设置 则取第一个页面为默认页面
  entry: "home",
  // 全局方法变量
  tool: {},
  // 框架状态变量
  state: {}
};
/*
  存储每个页面的函数
  键名：页面名称
  键值：方法列表
*/

owo.script = {
  "home": {
    "created": function created() {},
    "template": {
      "swiper": {
        "data": {},
        "created": function created() {
          var content = owo.query('.swiper-content')[0];

          for (var ind = 0; ind < content.children.length; ind++) {
            var _item = content.children[ind];
            _item.getElementsByClassName('num')[0].innerText = ind + 1 < 10 ? '0' + (ind + 1) : ind + 1;
          } // 初始广播一次


          var item = content.children[0];
          owo.query('.video-name')[0].innerHTML = item.getElementsByClassName('name')[0].innerHTML;
          owo.query('.video-info')[0].innerHTML = item.getElementsByClassName('info')[0].innerHTML;
          this.swiper = swiperIt.init(content, {
            pagination: owo.query('.pagination')[0],
            autoplay: 3000,
            showSlider: 3,
            width: 44,
            step: 0.6,
            slideChange: function slideChange(ind) {
              // console.log(ind)
              var item = content.children[ind];
              owo.query('.video-name')[0].innerHTML = item.getElementsByClassName('name')[0].innerHTML;
              owo.query('.video-info')[0].innerHTML = item.getElementsByClassName('info')[0].innerHTML;
            },
            onmouseout: function onmouseout(ind) {
              var videoList = owo.query('video');

              for (var _ind = 0; _ind < videoList.length; _ind++) {
                videoList[_ind].pause();
              }
            }
          });
        },
        "next": function next() {
          this.swiper.next();
        },
        "prev": function prev() {
          this.swiper.prev();
        },
        "play": function play() {
          this.$event.target.parentNode.getElementsByTagName('video')[0].play();
        },
        "prop": {}
      }
    }
  }
};</script>
